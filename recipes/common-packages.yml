modules:
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
    install:
      - starship
      - solaar
      - solaar-udev
      - ifuse
      - usbmuxd
      - host-spawn
      - zcfan
      - tlp
      - tlp-rdw
      - powertop
    remove:
      - firefox
      - firefox-langpacks