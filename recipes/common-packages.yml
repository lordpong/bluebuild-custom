    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
    install:
      - starship
      - tmux
      - solaar
      - solaar-udev
      - libburn
      - cdrskin
      - xorriso
      - ifuse
      - usbmuxd
      - host-spawn
      - kleopatra
      - k3b
      - btop
      - neovim
    remove:
      - firefox
      - firefox-langpacks